<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Trade Tracker</title>
    <link rel="stylesheet" href="styles.css?v=2" />
  </head>
  <body>
    <div class="container">
      <div class="hamburger-container">
        <div class="hamburger" id="hamburger">&#9776;</div>
        <div class="hamburger-menu" id="menu">
          <button id="lockToggle">ðŸ”’ Locked</button>
          <button id="Clear">ðŸ§¹ Clear Month</button>
        </div>
      </div>
      
      <div class="header-container">
        <h1>Futures Trading Tracker</h1>

        <div class="controls">
          <button onclick="changeMonth(-1)">Previous Month</button>
          <span id="monthYear"></span>
          <button onclick="changeMonth(1)">Next Month</button>
        </div>
        <div class="stats">
          <span id="winRate">Win Rate: 0% (0/0)</span>
        </div>
       
      </div>
      <div class="spread-box">
        <span class="spread-item" id="spread-3-3">3/3: 0%</span>
        <span class="spread-item" id="spread-2-3">2/3: 0%</span>
        <span class="spread-item" id="spread-1-3">1/3: 0%</span>
        <span class="spread-item" id="spread-0-3">0/3: 0%</span>
      </div>
      <div class="calendar-container">
        <table class="calendar" id="calendarTable">
          <thead>
            <tr>
              <th>Sun</th>
              <th>Mon</th>
              <th>Tue</th>
              <th>Wed</th>
              <th>Thu</th>
              <th>Fri</th>
              <th>Sat</th>
            </tr>
          </thead>
          <tbody id="calendarBody"></tbody>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>

<script src="script.js" defer></script>
